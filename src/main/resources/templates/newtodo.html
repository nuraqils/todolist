<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">


    <title>New To Do List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SpringBoot Assessment</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{todolist}">TODO list</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{newtodo}">New TODO</a>
              </li>
              
            </ul>
          
          </div>
        </div>
      </nav>

    <div class="container">

        


        <div class="modal-content">
            <!-- was-validated is before form submission needs-validation is after submission -->
            <form class="needs-validation" id="addTodoForm" enctype="multipart/form-data">

                <div class="modal-header">
                    <h4 class="modal-title">New TODO item</h4>
                </div>



                <div class="modal-body">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" required>

                    <div class="invalid-feedback" id="invalid-name">
                        Please enter a title in the textbox.
                    </div>
                </div>

                <div class="modal-body">
                    <label for="description" class="form-label">Description:</label>
                    <textarea type="textarea" class="form-control" id="description" required></textarea>

                    <div class="invalid-feedback" id="invalid-number">
                        Please enter a description in the textbox.
                    </div>
                </div>

                <div class="modal-body">
                    <label for="date" class="col-1 col-form-label">Date</label>
                    <div class="col-5">
                        <div class="input-group date" id="datepicker">
                            <input type="text" class="form-control" id="date" required />
                            <span class="input-group-append">
                                <span class="input-group-text bg-light d-block">
                                    <i class="fas fa-calendar"></i>
                                </span>
                            </span>
                        </div>

                        <div class="invalid-feedback" id="invalid-date">
                            Please enter a valid date in the textbox.
                        </div>
                    </div>


                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="Add">
                        <!-- <input type="submit" class="btn btn-success" value="Add"> -->

                    </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="js/todolist.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Include Bootstrap datepicker JavaScript -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Initialize datepicker -->
    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker({
                startDate: new Date(),
                format: 'dd/mm/yyyy',
                autoclose: true
            });
        });
    </script>
    <script src="js/todoController.js"></script>
    <script src="js/todoForm.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#navbar").load("common/navbar.html");
            

        });
    </script> -->
</body>

</html>
