<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">


    <title>To Do List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SpringBoot Assessment</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{todolist}">TODO list</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{newtodo}">New TODO</a>
              </li>
              
            </ul>
          
          </div>
        </div>
      </nav>
    <div class="container">
        <h1>TODO List</h1>
        <table class="table">
            <thead>
                <tr class="table-success">
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Target Date</th>

                </tr>
            </thead>
            <tbody id="row">
                <tr>

                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@date</td>
                </tr>

            </tbody>
        </table>
       

       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="js/todolist.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Include Bootstrap datepicker JavaScript -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-m0VRBq25lnD1ATJgssUjQh81UyLGpGX0x9mM5m9kPKS3j4c+B+iSSQf25q/71pKARzFVxKZ5s9a4mWbR/fYvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/todoController.js"></script>
    <script src="js/todoForm.js"></script>
    <script src="js/todoListing.js"></script>
    <!-- Initialize datepicker -->
    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker({
                startDate: new Date(),
                format: 'dd/mm/yyyy',
                autoclose: true
            });
        });
    </script>
</body>

</html>
